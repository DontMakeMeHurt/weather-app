<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link  rel="stylesheet" href="./asset/weather.css">   
    
    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="title">the weather</h3>
            <div class="preview__weather">
                <h1 class="temp">16&#176</h1>
                <div class="city__preview">
                    <div class="city__name">London</div>
                    <small>
                        <span class="time">06:09 - Monday 13 June</span>

                    </small>
                </div>
                <div class="weather">
                    <img class="weather__mini" src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon">
                    <span class="weather__status">Cloudy</span>
                </div>
                </div>
                <div class="navigation">
                    <form id="locationInput" onSubmit="return false">
                        <input type="text" class="search" placeholder="Please type Location....">
                        <button class="search__button">
                            <i class="fa-solid fa-magnifying-glass search__icon"></i>
                        </button>
                    </form>
                    <ul class="cities">
                        <li class="city">New York</li>
                        <li class="city">Ha Noi</li>
                        <li class="city">Beijing</li>
                        <li class="city">Seoul</li>
                    </ul>
                    <ul class="weather__detail">
                        <h3 class="title__detail ">Weather detail</h3>
                        <li>
                            <span>Cloudy</span>
                            <span class="cloud">89%</span>
                        </li>
                        <li>
                            <span>Humidity</span>
                            <span class="humidity">64%</span>
                        </li>
                        <li>
                            <span>Wind</span>
                            <span class="wind">8km/h</span>
                        </li>
                    </ul>
            </div>
        </div>
        
    </div>
    <script src="./main.js"></script>
</body>
</html>
